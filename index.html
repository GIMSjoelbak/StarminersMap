function updateData() {

    .then(response => response.json())
    .then(function(data) {

      locations.forEach(function(location) {
        // Filter data for current location
        var filteredData = data.filter(function(star) {
          return star.location === location;
        });

        // Generate HTML table
        var htmlTable = '<table>';
        htmlTable += '<tr><th>World</th><th>Min Time</th><th>Max Time</th><th>Called Location</th></tr>';

        });

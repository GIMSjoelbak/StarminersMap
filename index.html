<!DOCTYPE html>
<html lang ="en">
<head>
<meta http-equiv="Access-Control-Allow-Origin" content="*" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"

   <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <style>
body {
      padding: 0;
      margin: 0;
    }
html, body, #map {
      height: 100%;
      width: 100%;
    }
/* Make the table cells have padding */
table {
  border-collapse: collapse;
  width: 100%;
}

td {
  padding: 3px;
font-size: 12px;
border: 1px solid black;
}

/* Set a fixed width for the table cells */
th, td {
  width: 20%;
  max-width: 250px;
}

/* Prevent text from wrapping */
td {
  white-space: nowrap;
  overflow: hidden;
}
td:last-child {
  width: 30%;
}
.leaflet-popup-content-wrapper {
  width: auto !important;
  max-width: 100% !important;
}
  </style>
  </head>
  <body>	  			
    <div id="map"</div>
	  <script src="coordinates.js"></script>
	  	  <script>
		  var polygon1 = L.polygon([
			  [1300,4855],
			  [1215,4890],
			  [1200,5530],
			  [1855,5410],
			  [2020,5425],
			  [2130,5190],
			  [2430,5180],
			  [2485,5145],
			  [2470,5085],
			  [2292,4810],
			  [2190,4705],
			  [2020,4695],
			  [1960,4805],
			  [1915,4840]
			  ]).addTo(map);
		  
		  var polygon2 = L.polygon([
			  [1582,4502],
			  [1565,2965],
			  [1420,2865],
			  [1135,2838],
			  [900,3065],
			  [855,3280],
			  [1107,4394],
			  [1435,4550],
			  [1550,4538]
			  ]).addTo(map);

  // add the table data to the popup
  function createPopup(polygon, location) {
    var table = document.createElement("table");

    // add the header row to the table
    var headerRow = table.insertRow();
    var header1 = headerRow.insertCell(0);
    var header2 = headerRow.insertCell(1);
    var header3 = headerRow.insertCell(2);
    var header4 = headerRow.insertCell(3);
    var header5 = headerRow.insertCell(4);
    header1.innerHTML = "<b>Location</b>";
    header2.innerHTML = "<b>World</b>";
    header3.innerHTML = "<b>Min Time</b>";
    header4.innerHTML = "<b>Max Time</b>";
    header5.innerHTML = "<b>Called Location</b>";
	  
// define a function to update the table contents from the JSON data
function updateTable() {
    fetch("stars.json")
      .then(response => response.json())
      .then(data => {
	console.log(data); // log the retrieved data
    // clear the existing table rows
        while (table.rows.length > 1) {
          table.deleteRow(-1);
        }
        // filter the data by the specified location value
        var filteredData = data.filter(d => d.location === location);	
	    
        // add the rows to the table
        filteredData.forEach(d => {
        var row = table.insertRow();
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);
        cell1.innerHTML = d.location;
        cell2.innerHTML = d.world;
        cell3.innerHTML = d.minTime;
        cell4.innerHTML = d.maxTime;
        cell5.innerHTML = d.calledLocation;
       });
      })
      .catch(error => console.error(error));
}
	  
  // call the updateTable function once to initially populate the table
  updateTable();
			  
  // update the table every minute
  setInterval(updateTable, 60000);

     // create the popup and add the table to it
      var popup = L.popup({
	      maxWidth: 700
      }).setContent(table);
      polygon.bindPopup(popup);
  }

// Add popup tables to each polygon
createPopup(polygon1, 8);
createPopup(polygon2, 2);
	  </script>
  </body>

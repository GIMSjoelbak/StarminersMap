  <sricpt src="coordinates.js"></script>
  <style>
    body {
      padding: 0;

    }
    html, body, #map {
      height: 100%;
      width: 100%;
    }
  </style>

  <body>
    <div id="map"</div>
    <script>

      const map = L.map('map', {
        crs: L.CRS.Simple,
        minZoom: -2
      });
      const bounds = [[0,0], [4881,8337]];
      const image = L.imageOverlay('images/osrs_world_map_january11_2023.png', bounds).addTo(map);
      
      map.fitBounds(bounds);
      
    </script>
  </body>

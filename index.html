<!DOCTYPE html>
<html lang ="en">
<head>
  <base target="_top">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
  </head>
  <body>
    <div id="map" style="width: 600px; height: 400px; position: relative; outline: none;" tabindex="0"></div>
    <script>
      const map = L.map('map').setView([2496,3343], -1);
      
      const tiles = L.tileLayer('https://maps.runescape.wiki/osrs/#{zoom}/{mapID}/{plane}/{x}/{y}.png', {
        maxZoom: 5,
      }).addTo(map);
    </script>
  </body>
